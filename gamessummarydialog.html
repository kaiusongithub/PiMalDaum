<md-dialog aria-label="Spielzusammenfassung">
  <form ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Spielzusammenfassung</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <h2>Punkte je Spieler</h2>
      <p ng-repeat="participant in gameParticipants">{{participant.name}}: 75 Tacken / 37 &euro;</p>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button ng-click="">
      Spiel beenden
    </md-button>
  </md-dialog-actions>
  </form>
</md-dialog>
